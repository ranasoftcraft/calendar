<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="/static/event.js"></script>
<body>
    <div class="container d-flex align-items-center justify-content-center">
        <form style="width:100%;">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                    <label for="description">Description</label>
                <textarea class="form-control" id="description" placeholder="Enter description" style="height:260px;"></textarea>
            </div>

            <div class="row">
                <div class="form-group col-3">
                    <input type="color" class="form-check-input" id="colorCode">
                    <label class="form-check-label" for="colorCode">Color code</label>
                </div>

                <div class="form-group form-check col-3">
                    <input type="checkbox" class="form-check-input" id="private">
                    <label class="form-check-label" for="private">Is private ?</label>
                </div>
            </div>


            <button type="button" class="btn btn-primary" onclick="addEvent()">Submit</button>

        </form>
    </div>
</body>

</html>
