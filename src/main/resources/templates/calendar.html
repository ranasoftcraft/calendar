<html>
<head>
    <link rel='stylesheet' href='/webjars/fullcalendar/5.10.1/main.css' />
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Varela+Round|Montserrat:400,700" type="text/css">
    <link rel="stylesheet" href="/static/calendar.css" />

    <script src='/webjars/fullcalendar/5.10.1/main.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarDiv = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarDiv, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'today,timeGridWeek,timeGridDay prev,next',
                    center: 'title',
                    right: 'dayGridMonth,listMonth'
                },
                buttonText: {
                    today: 'Today',
                    timeGridWeek: 'Week',
                    timeGridDay: 'Today timeline',
                    month: 'Grid',
                    list: 'List'
                },
                allDayText: '',
                height: 'auto',
                dateClick: function(info) {
                    console.log(info);
                    window.open(document.location.origin + '/admin/event/add?date='+info.dateStr);
                }
            });
            calendar.addEventSource('/user/release');
            calendar.render();
        });
    </script>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div id='calendar'></div>
</div>
</body>
</html>
